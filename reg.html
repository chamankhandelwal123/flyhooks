<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We’re Sorry!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Sets the font for the entire page */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            background-color: #f8d7da; /* Light red background color */
        }

        .container {
            max-width: 800px; /* Maximum width of the container */
            margin: 0 auto; /* Centers the container */
            padding: 30px; /* Increased padding around the content */
            background: white; /* White background for the content area */
            border-radius: 12px; /* Rounds the corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }

        header {
            text-align: center; /* Centers header content */
            margin-bottom: 30px; /* Space below the header */
        }

        h1 {
            color: #721c24; /* Dark red color for the main header */
            font-size: 2.5em; /* Increased font size for main header */
            margin-bottom: 10px; /* Space below the main header */
        }

        h2 {
            color: #721c24; /* Dark red for subheaders */
            font-size: 1.8em; /* Increased font size for subheaders */
            margin-top: 20px; /* Space above subheaders */
        }

        .sorry-info {
            margin-bottom: 20px; /* Space below the information section */
            font-size: 1.1em; /* Slightly larger font size for better readability */
            color: #495057; /* Dark gray for paragraph text */
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Adjusts header font size for small screens */
            }

            h2 {
                font-size: 1.5em; /* Adjusts subheader font size for small screens */
            }

            p {
                font-size: 0.9em; /* Adjusts paragraph font size for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>We’re Sorry!</h1>
            <p>We are currently building new services to enhance your experience.</p>
        </header>
        <section class="sorry-info">
            <h2>Stay Tuned!</h2>
            <p>We appreciate your patience as we work to improve our platform.</p>
            <p>Once the new services are ready, we’ll invite you to register!</p>
        </section>
    </div>
</body>
</html>
